name: Type check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  type-check:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install package and mypy
        run: |
          python -m pip install --upgrade pip
          pip install . mypy

      - name: Run mypy
        run: |
          mypy fit_configurations
