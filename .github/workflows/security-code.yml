name: Security code scan

on:
  push:
    branches:
      - main
    paths:
      - "fit_configurations/**"
      - "pyproject.toml"
      - "poetry.lock"
      - ".github/actions/setup-fit-env/**"
      - ".github/workflows/security-code.yml"
  pull_request:
    branches:
      - main
    paths:
      - "fit_configurations/**"
      - "pyproject.toml"
      - "poetry.lock"
      - ".github/actions/setup-fit-env/**"
      - ".github/workflows/security-code.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  bandit:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup environment
        uses: ./.github/actions/setup-fit-env
        with:
          python-version: "3.11"
          system-packages: "libcairo2-dev pkg-config"
          python-packages: "bandit[toml]"

      - name: Run bandit
        run: |
          bandit -c pyproject.toml -r fit_configurations -q -ll -ii
