name: Integration tests

on:
  push:
    branches:
      - main
    paths:
      - "fit_configurations/**"
      - "tests/integration/**"
      - "tests/conftest.py"
      - "pyproject.toml"
      - "poetry.lock"
      - ".github/actions/setup-fit-env/**"
      - ".github/workflows/integration-tests.yml"
  pull_request:
    branches:
      - main
    paths:
      - "fit_configurations/**"
      - "tests/integration/**"
      - "tests/conftest.py"
      - "pyproject.toml"
      - "poetry.lock"
      - ".github/actions/setup-fit-env/**"
      - ".github/workflows/integration-tests.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    env:
      QT_QPA_PLATFORM: xcb
      PYTHONDONTWRITEBYTECODE: "1"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup environment
        uses: ./.github/actions/setup-fit-env
        with:
          python-version: "3.11"
          system-packages: "libcairo2-dev pkg-config libegl1 libgl1 libpulse0 xvfb libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 libxcb-xfixes0 libxcb-cursor0"
          python-packages: "pytest"

      - name: Run integration tests
        run: |
          xvfb-run -a python -m pytest -m integration -q tests/integration
