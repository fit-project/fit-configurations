name: Integration tests

on:
  push:
    branches:
      - main
    paths:
      - "fit_configurations/**"
      - "tests/integration/**"
      - "tests/conftest.py"
      - "pyproject.toml"
      - "poetry.lock"
      - ".github/workflows/integration-tests.yml"
  pull_request:
    branches:
      - main
    paths:
      - "fit_configurations/**"
      - "tests/integration/**"
      - "tests/conftest.py"
      - "pyproject.toml"
      - "poetry.lock"
      - ".github/workflows/integration-tests.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    env:
      QT_QPA_PLATFORM: offscreen
      PYTHONDONTWRITEBYTECODE: "1"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2-dev pkg-config libegl1 libgl1 libpulse0

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install . pytest

      - name: Run integration tests
        run: |
          python -m pytest -m integration -q tests/integration
