name: Lint

on:
  push:
    branches:
      - main
    paths:
      - "fit_configurations/**"
      - "tests/**"
      - "pyproject.toml"
      - "poetry.lock"
      - ".github/workflows/lint.yml"
  pull_request:
    branches:
      - main
    paths:
      - "fit_configurations/**"
      - "tests/**"
      - "pyproject.toml"
      - "poetry.lock"
      - ".github/workflows/lint.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2-dev pkg-config

      - name: Install package and ruff
        run: |
          python -m pip install --upgrade pip
          pip install . ruff

      - name: Run ruff
        run: |
          ruff check fit_configurations tests
