name: Lint

on:
  push:
    branches:
      - main
    paths:
      - "fit_configurations/**"
      - "tests/**"
      - "pyproject.toml"
      - "poetry.lock"
      - ".github/actions/setup-fit-env/**"
      - ".github/workflows/lint.yml"
  pull_request:
    branches:
      - main
    paths:
      - "fit_configurations/**"
      - "tests/**"
      - "pyproject.toml"
      - "poetry.lock"
      - ".github/actions/setup-fit-env/**"
      - ".github/workflows/lint.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup environment
        uses: ./.github/actions/setup-fit-env
        with:
          python-version: "3.11"
          system-packages: "libcairo2-dev pkg-config"
          python-packages: "ruff"

      - name: Run ruff
        run: |
          ruff check fit_configurations tests
