name: Security dependencies audit

on:
  push:
    branches:
      - main
    paths:
      - "pyproject.toml"
      - "poetry.lock"
      - ".github/workflows/security-deps.yml"
  pull_request:
    branches:
      - main
    paths:
      - "pyproject.toml"
      - "poetry.lock"
      - ".github/workflows/security-deps.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pip-audit:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2-dev pkg-config

      - name: Install package and pip-audit
        run: |
          python -m pip install --upgrade pip
          python -m pip install "setuptools>=78.1.1"
          pip install . pip-audit

      - name: Run pip-audit
        run: |
          PIPAPI_PYTHON_LOCATION="$(python -c 'import sys; print(sys.executable)')" \
            python -m pip_audit --progress-spinner off
