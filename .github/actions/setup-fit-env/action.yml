name: Setup FIT Python environment
description: Setup Python, optional system dependencies, and install project + extra Python packages.

inputs:
  python-version:
    description: Python version to install.
    required: false
    default: "3.11"
  system-packages:
    description: Space-separated apt packages to install.
    required: false
    default: ""
  pre-install-packages:
    description: Space-separated Python packages to install before project dependencies.
    required: false
    default: ""
  python-packages:
    description: Space-separated Python packages to install along with the project.
    required: false
    default: ""

runs:
  using: composite
  steps:
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}
        cache: pip
        cache-dependency-path: |
          pyproject.toml
          poetry.lock

    - name: Install system dependencies
      if: ${{ inputs.system-packages != '' }}
      shell: bash
      run: |
        sudo apt-get update
        sudo apt-get install -y ${{ inputs.system-packages }}

    - name: Install Python dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip
        if [ -n "${{ inputs.pre-install-packages }}" ]; then
          python -m pip install ${{ inputs.pre-install-packages }}
        fi
        if [ -n "${{ inputs.python-packages }}" ]; then
          python -m pip install . ${{ inputs.python-packages }}
        else
          python -m pip install .
        fi
